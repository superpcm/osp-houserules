<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-col">
      <h1 class="charname">
        <input name="name" type="text" value="{{name}}" placeholder="Item Name" />
      </h1>
      <div class="details">
        <div class="form-group">
          <label>Cost (gp)</label>
          <input type="number" name="system.cost" value="{{system.cost}}" min="0" />
        </div>
        <div class="form-group">
          <label>Weight</label>
          <input type="number" name="system.weight" value="{{system.weight}}" min="0" step="0.1" />
        </div>
      </div>
    </div>
  </header>

  <section class="sheet-body">
    <div class="flexrow">
      <div class="stats">
        <div class="form-group">
          <label>Quantity</label>
          <input type="number" name="system.quantity.value" value="{{system.quantity.value}}" min="0" />
        </div>

        <div class="form-group">
          <label>Max Uses (0 = unlimited)</label>
          <input type="number" name="system.quantity.max" value="{{system.quantity.max}}" min="0" />
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" name="system.equipped" {{checked system.equipped}} />
            Equipped/Carried
          </label>
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" name="system.treasure" {{checked system.treasure}} />
            Is Treasure
          </label>
        </div>
      </div>

      <div class="description">
        <label>Description</label>
        <textarea name="system.description" placeholder="Item description...">{{system.description}}</textarea>
      </div>
    </div>
  </section>
</form>
