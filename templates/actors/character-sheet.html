<form class="osp sheet actor character" autocomplete="off">
  <header class="sheet-header">
    <h1>Character Sheet</h1>
  </header>
  <section class="sheet-body">
    <div class="form-group">
      <label for="osp-system-hitpoints">Hit Points:</label>
      <input type="number" id="osp-system-hitpoints" name="system.hitpoints" value="{{system.hitpoints}}" />
    </div>
    <div class="form-group">
      <label for="osp-system-class">Class:</label>
      <input type="text" id="osp-system-class" name="system.class" value="{{system.class}}" />
    </div>
    <div class="form-group">
      <label for="osp-system-alignment">Alignment:</label>
      <input type="text" id="osp-system-alignment" name="system.alignment" value="{{system.alignment}}" />
    </div>
  </section>
</form>
